<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - RÃ©initialisation du mot de passe -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>
				<div class="form_container">
					<div class="gray_background">
						<h1>#{general.modifPassword}</h1>
					</div>
					<!-- 						TODO : verifier longueur -->
					<h:outputLabel value="#{profile.infoForgetPassword}" />
					<br />  
					<br />  
					<h:outputLabel styleClass=" bold" value="#{profile.fieldEmail}" />
					<p:inputText id="email_ident" value="#{manageProfileController.emailPassword}"
						required="false">
					</p:inputText>
					<br />
				</div>
				<br/>
				<h:commandButton styleClass="button_back" action="/login"
					value="#{profile.backIdent}" style="float:left"/>
				
				<h:commandButton styleClass="button_classic"
					value="#{profile.button_password}"
					action="#{manageProfileController.passwordForget}" style="float:right"/>
			</h:form>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
