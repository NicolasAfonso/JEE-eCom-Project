<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="/resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{general.recap}
							<h:graphicImage title="#{general.nameImageSecure}" alt="#{general.nameImageSecure}" library="images" name="paiementSecu.png" />
						</h1>
					</div>
					<br />
					
					<div class="product_search">
						<h:graphicImage styleClass="product_search_image" name="#{general.nameImage}" />
						
						<h:outputLabel styleClass="bold" value="#{general.productInfo}" />
						<h:outputLabel value="#{general.labelVendu}"/>
						<h:outputLabel value="#{general.nameVendeur}"/>
						
						<h:outputLabel styleClass="gray" value="#{general.labelDelete}"/>
						<h:outputLabel styleClass="bold" value="#{general.price}" />
					</div>
					<br />
					
					<div class="gray_background">
						<h:outputLabel styleClass="price" value="#{general.totalPrice} #{general.price}" />				
					</div>
					
					<h:commandButton id="button_backShopping" value="#{general.backShopping}" styleClass="button_back"/>
					<h:commandButton id="button_validate" value="#{general.validateCommand}" styleClass="button_classic"/>

					
				</div>
			</div>
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="/resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
