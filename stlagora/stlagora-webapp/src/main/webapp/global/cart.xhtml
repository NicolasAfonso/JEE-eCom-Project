<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="/resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{general.recap}
							<h:graphicImage title="#{general.nameImageSecure}" alt="#{general.nameImageSecure}" library="images" name="paiementSecu.png" />
						</h1>
					</div>
					<br />
					
					<div class="item">
					
						<h:dataTable value="#{cart.products}" var="p"
	    					styleClass="product"
			    			headerClass="order-table-header"
			    			rowClasses="order-table-odd-row,order-table-even-row">
	 
			    			<h:column>
			    				<h:graphicImage styleClass="product_search_image" title="#{general.nameImageSecure}" alt="#{general.nameImageSecure}" library="images" name="logo.png" />
						
								<h:outputLabel styleClass="bold" value="#{p.name} - " />
								<h:outputLabel value="#{product.labelVendu}"/>
								<h:outputLabel value="#{p.seller.firstname} #{p.seller.surname}"/>
								<form>
									<p:commandLink styleClass="gray" id="delete" action="#{cart.remove(p)}">
										<h:outputText value="#{product.labelDelete}" />
									</p:commandLink>
								</form>
								<h:outputLabel styleClass="bold" value="#{p.price}€" />
			    			</h:column>
	 
	    				</h:dataTable>
					
					</div>
					<br />
					
					<div class="gray_background">
						<h:outputLabel styleClass="price" value="#{product.totalPrice} #{cart.amount}€" />				
					</div>
					
					<h:commandButton id="button_backShopping" value="#{product.backShopping}" styleClass="button_back" action="/home?faces-redirect=true"/>
					<h:commandButton styleClass="button_classic" value="#{product.validateCommand}" action="#{purchaseController.validateCart}"/>
					
				</div>
			</div>
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="/resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
