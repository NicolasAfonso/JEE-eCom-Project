<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
					
					<h:outputLabel styleClass="small bold" value="#{general.contactDetails}" />
					<br />
					<div class="form_border">
						<h:outputText styleClass="small bold" value="#{general.statut}" />
						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
					        <p:selectOneRadio styleClass="small" id="radioBox_statutAccount">  
					            <f:selectItem itemLabel="Particulier" itemValue="1" />  
					            <f:selectItem itemLabel="Entreprise" itemValue="2" />  
					        </p:selectOneRadio>  
					    </h:panelGrid> 
					
						<h:outputLabel styleClass="small bold" value="#{general.fieldNameFirm}" />
						<br />
						<p:inputText id="name_firm" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass="small bold" value="#{general.fieldSiret}" />
						<br />
						<p:inputText id="siret" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass="small bold" value="#{general.fieldIban}" />
						<br />
						<h:outputLabel styleClass="x-small italic" value="#{general.comments}" />
						<br />
						<p:inputText id="iban" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />													
					</div>
					<h:outputLabel value="#{general.mandatoryField}" styleClass="small" />
					<br />
						
					<h:commandButton id="button_create" value="#{general.buttonCreate}" styleClass="button_classic"/>
					<br />
					<h:commandButton id="button_backRegis" value="#{general.buttonBackRegis}" styleClass="button_back"/>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
