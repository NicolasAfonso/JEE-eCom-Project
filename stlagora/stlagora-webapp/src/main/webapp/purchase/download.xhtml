<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Page de téléchargement -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">

			<div id="menu">
				<h:panelGroup layout="block">
					<ul class="purchaseMenu">
						<li class="menustepoff"><h:outputLabel
								value="#{general.panier}" /> <h:outputLabel value=" &#10003;"
								styleClass="checkIcon" /></li>
						<li class="menustepoff"><h:outputLabel
								value="#{general.paiement}" /> <h:outputLabel value=" &#10003;"
								styleClass="checkIcon" /></li>
						<li class="menustepon"><h:outputLabel
								value="#{general.telechargement}" /> <h:outputLabel
								value=" &#10003;" styleClass="checkIcon" /></li>
					</ul>
				</h:panelGroup>
			</div>

			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>
				<div class="form_container">

					<div class="gray_background">
						<h1>#{product.download}</h1>
					</div>
					<br />

					<h:dataTable value="#{purchaseController.productList}" var="pl"
						styleClass="product" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<div id="div_container">
								<div class="table_cell_middle" style="width: 250px">
									<h:graphicImage styleClass="product_search_image"
										title="product_card_image" alt="product_card_image"
										library="images" name="logo.png" />
								</div>
								<div class="table_cell_middle" style="width: 50%">
									<h:outputLabel styleClass="bold" value="#{pl.name}" />
									<br />
									<h:outputLabel value="#{product.labelVendu}" />
									<h:outputLabel
										value="#{pl.seller.firstname} #{pl.seller.firstname}" />
								</div>
								<div class="table_cell_middle">
									<h:outputLabel styleClass="bold gray" value="#{pl.price}€" />
									<h:outputLabel styleClass="gray italic"
										value=" (#{product.labelSell})" />
								</div>
								<div class="table_cell_middle" style="text-align: right">
									<p:commandButton id="downloadFile1"
										value="#{profile.buttonDownloadFile}" ajax="false"
										styleClass="button_classic button_download">
										<p:fileDownload value="#{productController.file}" />
										<f:param name="productDownload" value="#{pl.id}" />
									</p:commandButton>
								</div>
							</div>
						</h:column>

					</h:dataTable>
					<br />

				</div>

			</h:form>
		</div>
	</div>
	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
