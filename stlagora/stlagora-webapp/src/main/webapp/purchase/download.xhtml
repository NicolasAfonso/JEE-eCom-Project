<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="/resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{product.download}
						</h1>				
					</div>
					<br />
					
					<div class="item">
						<h:dataTable value="#{cart.products}" var="pl"
	    					styleClass="product"
			    			headerClass="order-table-header"
			    			rowClasses="order-table-odd-row,order-table-even-row">

			    			<h:column>
			    				<h:graphicImage styleClass="product_search_image" title="product_card_image" alt="product_card_image" library="images" name="logo.png" />
								<h:outputLabel styleClass="bold" value="#{pl.name}" />
								<h:outputLabel value="#{product.labelVendu}"/>
								<h:outputLabel value="#{pl.seller.firstname} #{pl.seller.firstname}"/>
								<h:outputLabel styleClass="bold gray" value="#{pl.price}â‚¬" />
								<h:outputLabel styleClass="gray italic" value="(#{product.labelSell})" />
			    			</h:column>
	    				</h:dataTable>
					</div>
					<br />
					
					<h:commandButton id="downloadFile" value="#{general.buttonDownloadFile}" styleClass="button_classic"/>
					
				</div>
			</div>
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="/resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
