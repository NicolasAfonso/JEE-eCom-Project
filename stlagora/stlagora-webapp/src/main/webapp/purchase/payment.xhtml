<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">

			<div id="menu">
				<h:panelGroup layout="block">
					<ul class="purchaseMenu">
						<li class="menustepoff"><h:outputLabel
								value="#{general.panier}" /> <h:outputLabel value=" &#10003;"
								styleClass="checkIcon" /></li>
						<li class="menustepon"><h:outputLabel
								value="#{general.paiement}" /> <h:outputLabel value=" &#10003;"
								styleClass="checkIcon" /></li>
						<li class="menustepcoming"><h:outputLabel
								value="#{general.telechargement}" /> <h:outputLabel
								value=" &#10003;" styleClass="checkIcon" /></li>
					</ul>
				</h:panelGroup>
			</div>

			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>
				<h:outputLabel styleClass="bold" value="#{general.creditCard}" />
				<br />
				<div class="form_border">

					<h2>#{general.bankInformations}</h2>
					<br />
					<h:outputLabel styleClass="bold label" value="#{general.typeCard}" />

					<h:graphicImage title="cartes" alt="type_cartes" library="images"
						name="cartes.png" />
					<br />
					<h:outputLabel styleClass="bold label"
						value="#{general.cardHolder}" />

					<p:inputText id="name_cardHolder" required="true">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<h:outputLabel styleClass="bold label"
						value="#{general.numberCard}" />

					<p:inputText id="numberCard" required="true">
						<f:validator validatorId="cbValidator" />
					</p:inputText>
					<br />
					<h:outputLabel styleClass="bold label"
						value="#{general.expiryDate}" />

					<p:selectOneMenu id="expiryMonth">
						<f:selectItem itemLabel="#{general.jan}" />
						<f:selectItem itemLabel="#{general.feb}" />
						<f:selectItem itemLabel="#{general.mar}" />
						<f:selectItem itemLabel="#{general.apr}" />
						<f:selectItem itemLabel="#{general.may}" />
						<f:selectItem itemLabel="#{general.jun}" />
						<f:selectItem itemLabel="#{general.jul}" />
						<f:selectItem itemLabel="#{general.aug}" />
						<f:selectItem itemLabel="#{general.sep}" />
						<f:selectItem itemLabel="#{general.oct}" />
						<f:selectItem itemLabel="#{general.nov}" />
						<f:selectItem itemLabel="#{general.dec}" />
					</p:selectOneMenu>


					<p:selectOneMenu id="expiryYear">
						<f:selectItem itemLabel="2013" />
						<f:selectItem itemLabel="2014" />
						<f:selectItem itemLabel="2015" />
						<f:selectItem itemLabel="2016" />
						<f:selectItem itemLabel="2017" />
					</p:selectOneMenu>
					
					
					<br />

					<h:outputLabel styleClass="bold label"
						value="#{general.codeControl}" />

					<p:inputText id="codeControl" required="true">
						<f:validateLength minimum="3" maximum="3"/>
					</p:inputText>
					<br />

					<h:outputLabel styleClass="small gray"
						value="#{general.indicationCodeControl}" />
					<br />
					<h:graphicImage title="cbHelper" alt="cbHelper" library="images"
						name="cb_helper.gif" />
					<br /> 

				</div>
				<h:outputLabel value="#{general.mandatoryField}" />
				<br />

				<div style="text-align: right">
					<h:commandButton id="download" value="#{general.buttonDownload}"
						styleClass="button_classic" action="#{purchaseController.payCart}"/>
				</div>
			</h:form>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
