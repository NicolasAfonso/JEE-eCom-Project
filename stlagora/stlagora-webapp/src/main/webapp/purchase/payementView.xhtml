<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Premier exemple JSF 2.0</title>
	<h:outputStylesheet library="default" name="css/form.css"  /> 
</h:head>
<h:body>
	<h1>Premier exemple JSF 2.0 - Page 2</h1>
	<p> Page 2</p>
	<h2>Shopping List</h2> 
		<h:form>
	<h:dataTable value="#{purchaseController.productList}" var="product">
		<h:column>
			<!-- column header -->
			<f:facet name="header">Order No</f:facet>
			<!-- row record -->
    				#{product.name}
    			</h:column>

		<h:column>
			<f:facet name="header">Product Name</f:facet>
    				#{product.description}
    			</h:column>

		<h:column>
			<f:facet name="header">Price</f:facet>
    				#{product.price}
		</h:column>
		
	</h:dataTable>
	
	
	<h:commandButton value="Pay" action="#{purchaseController.payCart()}" />
	
	</h:form>
</h:body>
</html>
