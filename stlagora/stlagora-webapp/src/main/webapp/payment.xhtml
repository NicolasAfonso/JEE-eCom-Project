<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
					
					<h:outputLabel styleClass="bold" value="#{general.creditCard}" />
					<br />
					<div class="form_border">
					
						<h:outputLabel styleClass="bold gray" value="#{general.bankInformations}" />
						<br />
						<h:outputLabel styleClass="bold" value="#{general.typeCard}" />
						
						<h:graphicImage styleClass="typeCard_image" name="#{general.nameImageTypeCard}" />
						<br />
						<h:outputLabel styleClass="bold" value="#{general.cardHolder}" />
						
						<p:inputText id="name_cardHolder" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass="bold" value="#{general.numberCard}" />
						
						<p:inputText id="numberCard" required="true">
<!-- 						nombre pour carte de crÃ©dit -->
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass="bold" value="#{general.expiryDate}" />
						
						<p:selectOneMenu id="expiryMonth">  
				            <f:selectItem itemLabel="#{general.expiryMonth}" />  
				        </p:selectOneMenu> 
				        
				        <p:selectOneMenu id="expiryYear">  
				            <f:selectItem itemLabel="#{general.expiryYear}" />  
				        </p:selectOneMenu> 
				        <br />
				        
						<h:outputLabel styleClass="bold" value="#{general.codeControl}" />
						
						<p:inputText id="codeControl" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass="small gray" value="#{general.indicationCodeControl}" />
						<br />
						<h:graphicImage styleClass="indicationCodeControl" name="#{general.imageIndicationCode}" />
						<br />
						
					</div>
					<h:outputLabel value="#{general.mandatoryField}" />
					<br />
						
					<h:commandButton id="download" value="#{general.buttonDownload}" styleClass="button_classic"/>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
