<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{general.productsSell}
						</h1>	
						<h:outputLabel styleClass="large bold" value="#{general.productsSell}" />						
					</div>
					<br />
					
					<div class="for_sale">
						<h:graphicImage styleClass="product_search_image" name="#{general.nameImage}" />
						
						<h:outputLabel styleClass="bold" value="#{general.productInfo}" />
						
						<p:commandLink id="modifProduct">
							<h:outputText styleClass="hyperlink_classic" value="#{general.modif}" />
						</p:commandLink>
						
						<h:commandButton id="delete" value="#{general.buttonDelete}" styleClass="button_delete"/>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
