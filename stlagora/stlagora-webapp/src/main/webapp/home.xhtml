<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF tutorial</title>
</h:head>
<h:body>
	<h2>valueChangeListener Examples</h2>
	<h3>
		<h:outputText value="#{sessionUser.loggedIn}" />
		<h:outputText value="#{cart.numberArticle}" />
		

	</h3>
	<h:form>
		<h:commandButton action="#{homeController.moveToMyProfile}"
			value="Profile" />
		<h:commandButton action="#{homeController.moveToSearch}"
			value="Search" />
		<h:commandButton action="#{homeController.moveToCart}" value="Cart" />

		<h:commandButton action="#{loginController.logout}" value="logout" />
		<h:commandButton action="#{homeController.initBDD}" value="initBDD" />
	</h:form>
	Hello 
	
</h:body>
</html>
