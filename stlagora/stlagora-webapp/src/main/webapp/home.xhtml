<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF tutorial</title>
	<h:outputStylesheet name="./css/global.css"></h:outputStylesheet>
	<style type="text/css">
.auto-style1 {
	width: 100%;
}
</style>
</h:head>
<h:body>
	<div id="header">
		<h:form>
		<table class="auto-style1">
			<tr>
				<td id="menu_logo">
				<p:commandLink action="home">
						<h:graphicImage name="#{images.logo}" />
				</p:commandLink>
				</td>
				<td id="menu_search"><h:inputText styleClass="search"></h:inputText>
				</td>
				<td class="menu_shortcuts">
				<p:commandLink action="#{homeController.moveToSell}" styleClass="green_bold">
						<h:graphicImage name="#{images.sell}" />
						#{general.sellLabel}
				</p:commandLink> 
				</td>
				<td class="menu_shortcuts">
				<div id="username">
	    		<p:commandLink rendered="#{sessionUser.loggedIn == false}" action="#{homeController.moveToMyProfile}">
						<h:graphicImage name="#{images.account}" />
						#{general.myProfile}
				</p:commandLink>		
	
					<p:commandLink rendered="#{sessionUser.loggedIn == true}" action="#{homeController.moveToMyProfile}">
						#{sessionUser.user.pseudo}
						<h:graphicImage name="#{images.profile_arrow}" /> 
				</p:commandLink>
					</div></td>
				<td class="menu_shortcuts">
				<p:commandLink action="#{homeController.moveToCart}">
						<h:graphicImage name="#{images.cart}"> </h:graphicImage>		
						#{general.myCart} - #{cart.numberArticle}
				</p:commandLink>
				</td>
			</tr>
		</table>
		</h:form>
		<div id="menu">menu</div>
	</div>
	<div id="pagecontent">
		<h3>
		#{general.welcomeMessage} #{general.tutu}
	</h3>
	<h:form>
		<h:commandButton action="#{homeController.moveToMyProfile}"
			value="Profile" />
		<h:commandButton action="#{homeController.moveToSearch}"
			value="Search" />

		<h:commandButton action="#{homeController.moveToCart}" value="Cart" />
		<h:commandButton action="#{homeController.moveToSell}" value="Sell" />
		<h:commandButton styleClass="button"
			action="#{loginController.logout}" value="logout" />
		<p:commandButton styleClass="button"
			action="#{homeController.initBDD}" value="initBDD" />
	</h:form>
		</div>
</h:body>
</html>
