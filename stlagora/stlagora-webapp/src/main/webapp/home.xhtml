<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<h:outputStylesheet library="css" name="agile_carousel.css" />
	<h:outputStylesheet library="css" name="global.css" />
	<h:outputScript library="js" name="agile_carousel.alpha.js" />
</h:head>

<h:body>
	<f:verbatim>
		<script>
			// Code used for carousel
			$.getJSON("#{resource['js/agile_carousel_data.php']}",
				function(data) {$(document).ready(
					function() {$("#flavor_2").agile_carousel(
						{
						carousel_data : data,
						carousel_outer_height : 455,
						carousel_height : 568,
						slide_height : 568,
						carousel_outer_width : 1024,
						slide_width : 1024,
						timer : 5000,
						control_set_1 : "numbered_buttons,previous_button,pause_button,next_button",
						control_set_2 : "content_buttons",
						change_on_hover : "content_buttons"
						});
					});
				});
			</script>
	</f:verbatim>
	
	<ui:insert name="header">
		<ui:include src="resources/templates/header.xhtml" />
	</ui:insert>
	
	<div id="page">
		<div id="pagecontent" style="vertical-align: middle">
			<div class="slideshow" id="flavor_2"></div>
		</div>
	</div>
	<h:form><p:commandButton styleClass="button" action="#{homeController.initBDD}" value="initBDD" /></h:form>


	<ui:insert name="footer">
		<ui:include src="resources/templates/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
