<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF tutorial</title>
	<h:outputStylesheet name="./css/global.css"></h:outputStylesheet>
	 <style type="text/css">
        .auto-style1
        {
            width: 100%;
        }
    </style>
</h:head>
<h:body>
	<h3> 
	#{general.welcomeMessage}
	#{general.tutu}
		<h:outputText value="#{sessionUser.loggedIn}" />
		<h:outputText value="#{cart.numberArticle}" />
		

	</h3>
	<header>
		<table class="auto-style1">
                <tr>
                    <td id="menu_logo">
                    	<h:commandButton action="#{homeController.moveToMyProfile}" image="./images/logo.png" />
<!--                         <asp:ImageButton ID="ImageButton5" runat="server" ImageUrl="~/logo.png" /> -->
                    </td>
                    <td id="menu_search">
                    	<h:inputText styleClass="searchbar"></h:inputText>
<!--                         <asp:TextBox ID="TextBox1" runat="server" CssClass="searchbar"></asp:TextBox> -->
                    </td>
                    <td class="menu_shortcuts">
	                    <h:commandButton action="#{homeController.moveToMyProfile}" image="./images/Currency- Euro2.png" />
	                    <h:commandButton action="#{homeController.moveToMyProfile}">vendre</h:commandButton>
                    </td>
                    <td class="menu_shortcuts">
                        <h:commandButton action="#{homeController.moveToMyProfile}" image="./images/User2.png" />
	                    <h:commandButton action="#{homeController.moveToMyProfile}">mon compte</h:commandButton>
                        <div id="username">
                            <h:commandButton action="#{homeController.moveToMyProfile}" image="./images/Arrow2.png" />
	                    <h:commandButton action="#{homeController.moveToMyProfile}">Martin Durand</h:commandButton>
                        </div>
                    </td> 
                    <td class="menu_shortcuts">
                        <h:commandButton action="#{homeController.moveToMyProfile}" image="./images/Cart2.png" />
                        <h:commandButton action="#{homeController.moveToMyProfile}">Mon panier</h:commandButton>
                        <br />
                        <h:commandButton action="#{homeController.moveToMyProfile}" styleClass="blue_bold_italic">0 article</h:commandButton>
                    </td>
                </tr>
            </table>
            <div id="menu">
                menu
            </div>
	</header>
	<h:form>
		<h:commandButton action="#{homeController.moveToMyProfile}"
			value="Profile" />
		<h:commandButton action="#{homeController.moveToSearch}"
			value="Search" />
			
		<h:commandButton action="#{homeController.moveToCart}" value="Cart" />
		<h:commandButton action="#{homeController.moveToSell}" value="Sell" />
		<p:commandButton styleClass="button" action="#{loginController.logout}" value="logout" />
		<p:commandButton styleClass="button" action="#{homeController.initBDD}" value="initBDD" />
	</h:form>

	
</h:body>
</html>
