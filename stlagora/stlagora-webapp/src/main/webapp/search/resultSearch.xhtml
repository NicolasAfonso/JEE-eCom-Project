<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF tutorial</title>
</h:head>
<h:body>
<h:form>
<h:commandButton action="/home" value="home" />
</h:form>
	<h2>Hello #{sessionUser.user.email}</h2>
	<h:form>
<h:dataTable value="#{homeController.t}" var="product">
		<h:column>
			<!-- column header -->
			<f:facet name="header">Order No</f:facet>
			<!-- row record -->
    				#{product.name}
    			</h:column>

		<h:column>
			<f:facet name="header">Product Name</f:facet>
    				#{product.description}
    			</h:column>

		<h:column>
			<f:facet name="header">Price</f:facet>
    				#{product.price}
    	</h:column>
		<h:column>
			<h:commandButton value="Add" action="#{cart.add(product)}" />
		</h:column>
		

	</h:dataTable>
	<br/>Cart Article : <h:outputText value="#{cart.numberArticle}" />
	<h:commandButton action="#{homeController.moveToCart}" value="Cart" />
</h:form>
</h:body>
</html>
