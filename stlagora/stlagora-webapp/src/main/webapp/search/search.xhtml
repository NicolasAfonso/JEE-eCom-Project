<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>STL Agora - Résultat de votre recherche -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<h:form>
				<div class="form_container">

					<div class="gray_background">
						<!-- 						TODO : primefaces : tri, nombre de resultats -->
						<h:outputLabel styleClass="bold"
							value="#{general.search1} #{searchController.results.size()} #{general.search2}" />
						<br />
						<!-- 						<h:outputText value="#{general.selecting}" /> -->
						<!-- 						<p:selectOneMenu id="selectionSorting"> -->
						<!-- 							<f:selectItem itemLabel="#{general.increasingPriceSelecting}" -->
						<!-- 								itemValue="1" /> -->
						<!-- 							<f:selectItem itemLabel="#{general.decreasingPriceSelecting}" -->
						<!-- 								itemValue="2" /> -->
						<!-- 							<f:selectItem itemLabel="#{general.sellerSelecting}" -->
						<!-- 								itemValue="3" /> -->
						<!-- 						</p:selectOneMenu> -->
					</div>
					<br />

					<!-- 					Navigation between search results -->
					<!-- 					<p:commandLink id="linkPagesUp" styleClass="hyperlink_page"> -->
					<!-- 						<h:outputText value="#{general.linkPrevous}" /> -->

					<!-- 						<h:outputText value="#{general.linkNumberPage}" /> -->

					<!-- 						<h:outputText value="#{general.linkNext}" /> -->
					<!-- 					</p:commandLink> -->

					<!-- Search results -->
					<div class="product_search"></div>
					<br />

					<!-- 					<p:commandLink id="linkPagesDown" styleClass="hyperlink_page"> -->
					<!-- 						<h:outputText styleClass="hyperlink_page" -->
					<!-- 							value="#{general.linkPrevous}" /> -->

					<!-- 						<h:outputText styleClass="hyperlink_page" -->
					<!-- 							value="#{general.linkNumberPage}" /> -->

					<!-- 						<h:outputText styleClass="hyperlink_page" -->
					<!-- 							value="#{general.linkNext}" /> -->
					<!-- 					</p:commandLink> -->

				</div>
			</h:form>

			<h:form id="form">

				<p:dataTable var="s" value="#{searchController.results}"
					paginator="true" rows="5" rowKey="#{s.name}" first="0"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					selection="#{searchController.selectedProduct}" id="productTable">

					<p:ajax event="rowSelect" update=":form:display" oncomplete="productDialog.show()" />
<p:remoteCommand > </p:remoteCommand>

					<p:column headerText="Produit">
						<h:column>
							<p:commandLink action="#{searchController.moveToProdCard(s.id)}">
								<h:graphicImage title="#{general.nameImage}"
									alt="#{general.nameImage}" library="images" name="no-image.png"
									rendered="true" />
							</p:commandLink>
						</h:column>
						<h:column>

							<h:outputLink value="/stlagora/global/productCard.xhtml">
								<h:outputText value="#{s.name}" />
								<f:param name="id" value="#{s.id}" />
							</h:outputLink>
						</h:column>
						<br />
						<h:column>
							
								<h:outputText styleClass="hyperlink_classic underlined"
									value="(#{s.opinions.size()} #{product.opinions})" />
						
						</h:column>
					</p:column>

					<p:column headerText="Prix" sortBy="price">

						<h:outputLabel styleClass="price"
							value="#{s.price} #{general.currency}" />
					</p:column>

					<p:column headerText="Vendeur"
						filterBy="#{s.seller.firstname} #{s.seller.surname}">
						<h:outputLabel styleClass="bold" />
						<h:outputLabel value="#{s.seller.firstname} #{s.seller.surname}" />
					</p:column>

					<p:column headerText="Note Moyenne" sortBy="globalMark">
						<h:outputLabel styleClass="bold"
							value="#{product.labelMark} #{s.globalMark}" />

						<p:rating value="#{productController.getGlobalMarkInt(s)}"
							readonly="true" />
					</p:column>
				</p:dataTable>

				<p:dialog header="Votre produit sélectionné" widgetVar="productDialog"
					resizable="false" showEffect="explode" hideEffect="explode">

					<h:panelGrid id="display" columns="2" cellpadding="4">

<h:outputLink value="/stlagora/global/productCard.xhtml">
								<h:outputText value="#{searchController.selectedProduct.name}" />
								<f:param name="id" value="#{searchController.selectedProduct.id}" />
								<br/> (Cliquez sur le lien pour accéder à la fiche produit détaillée)
							</h:outputLink>
							
						<h:outputText value="id:" />
						<h:outputText value="#{searchController.selectedProduct.id}"
							style="font-weight:bold"></h:outputText>


					</h:panelGrid>
				</p:dialog>

			</h:form>





		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
