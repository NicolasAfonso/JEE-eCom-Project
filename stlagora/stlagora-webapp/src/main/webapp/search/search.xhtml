<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>STL Agora - RÃ©sultat de votre recherche -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<h:form>
				<div class="form_container">

					<div class="gray_background">
						<!-- 						TODO : primefaces : tri, nombre de resultats -->
						<h:outputLabel styleClass="bold"
							value="#{general.search1} #{searchController.results.size()} #{general.search2}" />
						<br />
						<h:outputText value="#{general.selecting}" />
						<p:selectOneMenu id="selectionSorting">
							<f:selectItem itemLabel="#{general.increasingPriceSelecting}"
								itemValue="1" />
							<f:selectItem itemLabel="#{general.decreasingPriceSelecting}"
								itemValue="2" />
							<f:selectItem itemLabel="#{general.sellerSelecting}"
								itemValue="3" />
						</p:selectOneMenu>
					</div>
					<br />

					<!-- Navigation between search results -->
					<p:commandLink id="linkPagesUp" styleClass="hyperlink_page">
						<h:outputText value="#{general.linkPrevous}" />

						<h:outputText value="#{general.linkNumberPage}" />

						<h:outputText value="#{general.linkNext}" />
					</p:commandLink>

					<!-- Search results -->
					<div class="product_search">

						<h:dataTable rows="5" first="0"
							value="#{searchController.results}" var="s"
							styleClass="history_purchase" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							rendered="true">

							<h:column>
								<!-- 							to adapt later with real images -->
								<p:commandLink action="#{searchController.moveToProdCard(s.id)}">
									<h:graphicImage title="#{general.nameImage}"
										alt="#{general.nameImage}" library="images"
										name="#{general.nameImage}" rendered="false" />
								</p:commandLink>

							</h:column>

							<br />
							<h:column> 
								<h:commandLink action="cart.xhtml" value="#{s.name}">
<!-- 									<f:param name="prodId" value="#{s.id}"/>  -->
								</h:commandLink>
								<br />
								<h:outputLabel styleClass="price"
									value="#{s.price} #{general.currency}" />
							</h:column>
							<br />
							<h:column>
								<h:outputLabel styleClass="bold" value="#{general.labelVendeur}" />
								<h:outputLabel value="#{s.seller.firstname} #{s.seller.surname}" />
								<br />
								<h:outputLabel styleClass="bold"
									value="#{product.labelMark} #{s.globalMark}" />

								<!-- 								Primefaces rating -->

								<p:rating value="#{productController.getGlobalMarkInt(s)}"
									readonly="true" />
								<br />



								<p:commandLink id="linkOpinion" action="cart.xhtml" >
									<h:outputText styleClass="hyperlink_classic underlined"
										value="(#{productController.nbOpinion} #{product.opinions})" />
								</p:commandLink>
							</h:column>
						</h:dataTable>

						<h:outputLabel styleClass="bold gray"
							value="#{general.labelSearchNull}"
							rendered="#{empty manageProfileController.transactionBuy}" />

					</div>
					<br />

					<p:commandLink id="linkPagesDown" styleClass="hyperlink_page">
						<h:outputText styleClass="hyperlink_page"
							value="#{general.linkPrevous}" />

						<h:outputText styleClass="hyperlink_page"
							value="#{general.linkNumberPage}" />

						<h:outputText styleClass="hyperlink_page"
							value="#{general.linkNext}" />
					</p:commandLink>

				</div>
			</h:form>
			
			<h:form id="form">

    <p:dataTable var="s" value="#{searchController.results}" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{tableBean.selectedCar}"  id="carTable" lazy="true">

        <p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}" update=":form:display" oncomplete="PF('carDialog').show()" />

        <p:column headerText="Model" sortBy="model" filterBy="#{car.model}">
            <h:outputText value="#{car.model}" />
        </p:column>

        <p:column headerText="Year" sortBy="year" filterBy="#{car.year}">
            <h:outputText value="#{car.year}" />
        </p:column>

        <p:column headerText="Manufacturer" sortBy="manufacturer" filterBy="#{car.manufacturer}">
            <h:outputText value="#{car.manufacturer}" />
        </p:column>

        <p:column headerText="Color" sortBy="color" filterBy="#{car.color}">
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>

    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"
              showEffect="explode" hideEffect="explode">

        <h:panelGrid id="display" columns="2" cellpadding="4">

            <f:facet name="header">
                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>
            </f:facet>

            <h:outputText value="Model:" />
            <h:outputText value="#{tableBean.selectedCar.model}" style="font-weight:bold"/>

            <h:outputText value="Year:" />
            <h:outputText value="#{tableBean.selectedCar.year}" style="font-weight:bold"/>

            <h:outputText value="Manufacturer:" />
            <h:outputText value="#{tableBean.selectedCar.manufacturer}" style="font-weight:bold"/>

            <h:outputText value="Color:" />
            <h:outputText value="#{tableBean.selectedCar.color}" style="font-weight:bold"/>
        </h:panelGrid>
    </p:dialog>

</h:form>
                    
			
			
			
			
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
