<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>STL Agora - RÃ©sultat de votre recherche -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<h:form>
				<div class="form_container">

					<div class="gray_background">
						<!-- 						TODO : primefaces : tri, nombre de resultats -->
						<h:outputLabel styleClass="bold"
							value="#{general.search1} #{searchController.results.size()} #{general.search2}" />
						<br />
						<h:outputText value="#{general.selecting}" />
						<p:selectOneMenu id="selectionSorting">
							<f:selectItem itemLabel="#{general.increasingPriceSelecting}"
								itemValue="1" />
							<f:selectItem itemLabel="#{general.decreasingPriceSelecting}"
								itemValue="2" />
							<f:selectItem itemLabel="#{general.sellerSelecting}"
								itemValue="3" />
						</p:selectOneMenu>
					</div>
					<br />

					<!-- Navigation between search results -->
					<p:commandLink id="linkPagesUp" styleClass="hyperlink_page">
						<h:outputText value="#{general.linkPrevous}" />

						<h:outputText value="#{general.linkNumberPage}" />

						<h:outputText value="#{general.linkNext}" />
					</p:commandLink>

					<!-- Search results -->
					<div class="product_search">

						<h:dataTable rows="5" first="0"
							value="#{searchController.results}" var="s"
							styleClass="history_purchase" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							rendered="true">

							<h:column>
								<!-- 							to adapt later with real images -->
								<p:commandLink action="#{searchController.moveToProdCard(s.id)}">
									<h:graphicImage title="#{general.nameImage}"
										alt="#{general.nameImage}" library="images"
										name="no-image.png" rendered="true" />
								</p:commandLink>

							</h:column>

							<br />
							
							<h:column> 
								<h:outputLink value="/stlagora/global/productCard.xhtml">	<h:outputText value="#{s.name}" />
	<f:param name="id" value="#{s.id}" />
</h:outputLink>
								<br />
								<h:outputLabel styleClass="price"
									value="#{s.price} #{general.currency}" />
							</h:column>
							<br />
							<h:column>
								<h:outputLabel styleClass="bold" value="#{general.labelVendeur}" />
								<h:outputLabel value="#{s.seller.firstname} #{s.seller.surname}" />
								<br />
								<h:outputLabel styleClass="bold"
									value="#{product.labelMark} #{s.globalMark}" />

								<!-- 								Primefaces rating -->

								<p:rating value="#{productController.getGlobalMarkInt(s)}"
									readonly="true" />
								<br />



								<p:commandLink id="linkOpinion" action="cart.xhtml" >
									<h:outputText styleClass="hyperlink_classic underlined"
										value="(#{productController.nbOpinion} #{product.opinions})" />
								</p:commandLink>
							</h:column>
						</h:dataTable>

						<h:outputLabel styleClass="bold gray"
							value="#{general.labelSearchNull}"
							rendered="#{empty manageProfileController.transactionBuy}" />

					</div>
					<br />

					<p:commandLink id="linkPagesDown" styleClass="hyperlink_page">
						<h:outputText styleClass="hyperlink_page"
							value="#{general.linkPrevous}" />

						<h:outputText styleClass="hyperlink_page"
							value="#{general.linkNumberPage}" />

						<h:outputText styleClass="hyperlink_page"
							value="#{general.linkNext}" />
					</p:commandLink>

				</div>
			</h:form>
			
			<h:form id="form">

    <p:dataTable var="s" value="#{searchController.results}" paginator="true" rows="5" rowKey="#{s.name}"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{searchController.selectedProduct}"  id="productTable" >
 
        <p:ajax event="rowSelect"  listener="#{searchController.onRowSelect}" update=":form:display" oncomplete="PF('productDialog').show()" />

        <p:column headerText="Nom" sortBy="name" filterBy="#{s.name}">
            <h:outputText value="#{s.name}" />
        </p:column>

        <p:column headerText="Price" sortBy="price" filterBy="#{s.price}">
            <h:outputText value="#{s.price}" />
        </p:column>

        <p:column headerText="Seller" sortBy="seller" filterBy="#{s.seller}">
            <h:outputText value="#{s.seller}" />
        </p:column>

        <p:column headerText="globalMark" sortBy="globalMark" filterBy="#{s.globalMark}">
            <h:outputText value="#{s.globalMark}" />
        </p:column>
    </p:dataTable>

    <p:dialog header="Product Detail" widgetVar="productDialog" resizable="false"
              showEffect="explode" hideEffect="explode">

        <h:panelGrid id="display" columns="2" cellpadding="4">

            <f:facet name="header">
                <p:graphicImage library="images" alt="#{searchController.selectedProduct.name}" value="no-image.png" />
            </f:facet>

            <h:outputText value="Nom:" />
            <h:outputText value="#{searchController.selectedProduct.name}" style="font-weight:bold"/>

           
        </h:panelGrid>
    </p:dialog>

</h:form>
                    
			
			
			
			
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
