<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{general.historyPurchase}
						</h1>						
					</div>
					<br />
					
					<div class="history_purchase">
						<h:graphicImage styleClass="product_search_image" name="#{general.nameImage}" />
						
						<h:outputLabel styleClass="bold" value="#{general.productInfo}" />
						<br />
						<h:outputLabel value="#{general.labelVendu}"/>
						<h:outputLabel value="#{general.nameVendeur}"/>
						
						<h:outputLabel styleClass="gray italic" value="#{general.labelBought} #{general.dateBought}"/>
						<h:outputLabel styleClass="bold gray italic" value="(#{general.price})" />
						
						<h:commandButton id="downloadFile" value="#{general.buttonDownloadFile}" styleClass="button_classic"/>
					</div>
					<br />
					<div class="item">
						<h:graphicImage styleClass="product_search_image" name="#{general.nameImage}" />
						
						<h:outputLabel styleClass="bold" value="#{general.productInfo}" />
						<br />
						<h:outputLabel value="#{general.labelVendu}"/>
						<h:outputLabel value="#{general.nameVendeur}"/>
						
						<h:outputLabel styleClass="gray italic" value="#{general.labelBought} #{general.dateBought}"/>
						<h:outputLabel styleClass="bold gray italic" value="(#{general.price})" />
						
						<h:commandButton id="downloadFile" value="#{general.buttonDownloadFile}" styleClass="button_classic"/>
					</div>
					
					
					
				</div>
			</div>
		</h:form>
	</h:body>
</html>
