<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<body>

	<ui:composition>
		<div id="header">

			<h:form>
				<table class="full_width">
					<tr>
						<td id="menu_logo"><p:commandLink
								action="#{homeController.moveToHome}">
								<h:graphicImage title="#{general.homeTitleIcon}"
									alt="#{general.homeTitleIcon}" library="images" name="logo.png"
									style="width:175px" />
							</p:commandLink></td>
						<h:form>

							<td id="menu_search"><h:inputText styleClass="search"
									value="#{homeController.search}"></h:inputText> <h:commandButton
									action="#{homeController.moveToSearch}" style="display: none"
									value="" /></td>
						</h:form>

						<td class="menu_shortcuts"><p:commandLink
								action="#{homeController.moveToSell}"
								styleClass="hyperlink_header_titles">
							#{general.sellLabel}
							</p:commandLink> <h:graphicImage alt="#{general.sellTitleIcon}"
								title="#{general.sellTitleIcon}" library="images"
								name="sell.png" /></td>
						<td class="menu_shortcuts"><p:commandLink
								styleClass="hyperlink_header_titles"
								action="#{homeController.moveToMyProfile}">
								<h:graphicImage library="images"
									alt="#{general.myAccountTitleIcon}"
									title="#{general.myAccountTitleIcon}" name="account.png" />
						#{general.myProfile}
				</p:commandLink> <h:panelGroup layout="block" styleClass="test"
								rendered="#{sessionUser.loggedIn}">


								<ul>
									<li class="username"><h:graphicImage
											rendered="#{sessionUser.loggedIn == true}" library="images"
											name="profile_arrow.png" alt="#{general.AccountdropDownList}"
											title="#{general.AccountdropDownList}">#{sessionUser.user.login}    </h:graphicImage>

										<ul class="test">
											<li><p:commandLink value="#{general.myProfile}"
													action="#{homeController.moveToMyProfile}"
													styleClass="hyperlink_header_titles" /></li>
											<li><p:commandLink value="#{general.myProfile}"
													action="#{homeController.moveToMyProfile}"
													styleClass="hyperlink_header_titles" /></li>
											<li><p:commandLink value="#{general.sells}"
													action="#{homeController.moveToMyProfile}"
													styleClass="hyperlink_header_titles" /></li>
											<li><p:commandLink value="#{general.logOut}"
													action="#{loginController.logout}"
													styleClass="hyperlink_header_titles" /></li>
										</ul></li>
								</ul>
							</h:panelGroup></td>


						<td class="menu_shortcuts"><p:commandLink
								styleClass="hyperlink_header_titles"
								action="#{homeController.moveToCart}">
								<h:graphicImage library="images" alt="#{general.cartTitleIcon}"
									titre="#{general.cartTitleIcon}" name="cart.png" />
			
						#{general.myCart}
							</p:commandLink> <br /> <p:commandLink styleClass="hyperlink_header_subtitles"
								action="#{homeController.moveToCart}">	
						#{cart.numberArticle} #{general.article}
				</p:commandLink></td>
					</tr>
				</table>
			</h:form>

			<!-- MENU -->
			<div id="menu">
				<nav>
				<ul class="fancyNav">
					<li id="home"><a href="/stlagora/home.xhtml" class="homeIcon"
						title="#{general.homeTitleIcon}">Home</a></li>
					<li><a href="#news">Gadgets</a></li>
					<li><a href="#about">Pièces de rechange</a></li>
					<li><a href="#services">Art &amp; Déco</a></li>
					<li><a href="#contact">Outils</a></li>
					<li><a href="#contact">Objets du quotidien</a></li>
					<li><a href="#contact">Jouets</a></li>
				</ul>
				</nav>

			</div>
		</div>

	</ui:composition>

</body>
</html>
