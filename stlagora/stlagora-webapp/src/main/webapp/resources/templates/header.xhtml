<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<body>

	<ui:composition>
		<div id="header">

			<h:form>

				<table class="full_width">
					<tr>
						<td id="menu_logo"><a href="/stlagora/home.xhtml"
							title="#{general.homeTitleIcon}"> <h:graphicImage
									title="#{general.homeTitleIcon}" alt="#{general.homeTitleIcon}"
									library="images" name="logo.png" style="width:175px" />
						</a></td>

						<h:form>
							<td id="menu_search">
								<div class="form_container">
									<div id="searchLayout">
										<div id="catMenu" class="table_cell_middle">
											<div class="catDropDownList">

												<h:selectOneListbox size="1"
													value="#{homeController.category}"
													style="padding-right: 15px">
													<f:selectItem itemLabel="Toutes Catégories" itemValue="All"></f:selectItem>
													<f:selectItem itemLabel="Gadgets" itemValue="Gadgets"></f:selectItem>
													<f:selectItem itemLabel="Pièces de rechange"
														itemValue="Pieces de rechange"></f:selectItem>
													<f:selectItem itemLabel="Art &amp; Déco"
														itemValue="Art et Déco"></f:selectItem>
													<f:selectItem itemLabel="Outils" itemValue="Outils"></f:selectItem>
													<f:selectItem itemLabel="Objets du quotidien"
														itemValue="Objets du quotidien"></f:selectItem>
													<f:selectItem itemLabel="Jouets" itemValue="Jouets"></f:selectItem>
												</h:selectOneListbox>

											</div>
										</div>

										<div class="table_cell_middle" style="width: 90%; text-align: center">
											<h:inputText styleClass="searchInputText"
												value="#{homeController.search}"></h:inputText>
										</div>
										<div class="table_cell_middle" style="width:15px; padding-right: 10px">
											<p:commandLink action="#{homeController.moveToSearch}"><h:graphicImage
									title="#{general.homeTitleIcon}" alt="#{general.homeTitleIcon}"
									library="images" name="search.png" /></p:commandLink>
										</div>
									</div>
								</div>
							</td>
						</h:form>

						<td class="menu_shortcuts"><p:commandLink
								action="#{homeController.moveToSell}"
								styleClass="hyperlink_header_titles">
								<h:graphicImage alt="#{general.sellTitleIcon}"
									title="#{general.sellTitleIcon}" library="images"
									name="sell.png" />
								
							#{general.sellLabel}
							</p:commandLink></td>
						<td class="menu_shortcuts"><p:commandLink
								styleClass="hyperlink_header_titles"
								action="#{homeController.moveToMyProfile}">
								<h:graphicImage library="images"
									alt="#{general.myAccountTitleIcon}"
									title="#{general.myAccountTitleIcon}" name="account.png" />
						#{general.myProfile}
				</p:commandLink> <h:panelGroup layout="block" styleClass="test"
								rendered="#{sessionUser.loggedIn}">


								<ul>
									<li class="username" ><h:graphicImage
											rendered="#{sessionUser.loggedIn == true}" library="images"
											name="profile_arrow.png" alt="#{general.AccountdropDownList}"
											title="#{general.AccountdropDownList}">#{sessionUser.user.surname}    </h:graphicImage>

										<ul class="test">
											<li><p:commandLink value="#{general.myProfile}"
													action="#{homeController.moveToMyProfile}"
													styleClass="hyperlink_header_titles" /></li>
											<li><p:commandLink value="#{general.commands}"
													action="#{homeController.moveToHistPurchase}"
													styleClass="hyperlink_header_titles" /></li>
											<li><p:commandLink value="#{general.sells}"
													action="#{homeController.moveToHistSell}"
													styleClass="hyperlink_header_titles" /></li>
											<li><p:commandLink value="#{general.logOut}"
													action="#{loginController.logout}"
													styleClass="hyperlink_header_titles" /></li>
										</ul></li>
								</ul>
							</h:panelGroup></td>


						<td class="menu_shortcuts"><p:commandLink
								styleClass="hyperlink_header_titles"
								action="#{homeController.moveToCart}">
								<h:graphicImage library="images" alt="#{general.cartTitleIcon}"
									titre="#{general.cartTitleIcon}" name="cart.png" />
			
						#{general.myCart}
							</p:commandLink> <br /> <p:commandLink styleClass="hyperlink_header_subtitles"
								action="#{homeController.moveToCart}">	
						#{cart.numberArticle} #{general.article}
				</p:commandLink></td>
					</tr>
				</table>
			</h:form>

			<!-- MENU -->
			<div id="menu">
				<h:form>
					<ul class="fancyNav">
						<li id="home"><a href="/stlagora/home.xhtml" class="homeIcon"
							title="#{general.homeTitleIcon}">#{general.home}</a></li>
						<li><p:commandLink
								action="#{homeController.moveToSearchFromMenu('Gadgets')}"
								value="#{general.cat1}" /></li>
						<li><p:commandLink
								action="#{homeController.moveToSearchFromMenu('Pieces de rechange')}"
								value="#{general.cat2}" /></li>
						<li><p:commandLink
								action="#{homeController.moveToSearchFromMenu('Art et Deco')}"
								value="#{general.cat3}">
								<f:param value="#{general.cat3}" />
							</p:commandLink></li>
						<li><p:commandLink
								action="#{homeController.moveToSearchFromMenu('Outils')}"
								value="#{general.cat4}" /></li>
						<li><p:commandLink
								action="#{homeController.moveToSearchFromMenu('Objets du quotidien')}"
								value="#{general.cat5}" /></li>
						<li><p:commandLink
								action="#{homeController.moveToSearchFromMenu('Jouets')}"
								value="#{general.cat6}" /></li>
					</ul>

				</h:form>
			</div>
		</div>

	</ui:composition>

</body>
</html>
