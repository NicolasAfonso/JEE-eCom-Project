<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<h:form>
				<div class="form_container">

					<h:outputLabel styleClass="bold" value="#{general.contactDetails}" />
					<br />
					<div class="form_border">

						<h:outputLabel styleClass="bold" value="#{general.fieldNameFirm}" />
						<br />
						<p:inputText id="name_firm" required="true"
							value="#{manageProfileController.companyName}">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />

						<h:outputLabel styleClass="bold" value="#{general.fieldSiret}" />
						<br />
						<p:inputText id="siret" required="true"
							value="#{manageProfileController.siret}">
							<f:validateRegex
								pattern="^[0-9]{3} ?[0-9]{3} ?[0-9]{3} ?[0-9]{5}$" />
						</p:inputText>
						<br />

						<h:outputLabel styleClass="bold" value="#{general.fieldIban}" />
						<br />
						<h:outputLabel styleClass="small gray" value="#{general.comments}" />
						<br />
						<p:inputText id="iban" required="true"
							value="#{manageProfileController.rib}">
							<f:validateRegex
								pattern="^FR[0-9]{2} [0-9]{5} [0-9]{5} [0-9]{11} [0-9]{2}$" />
						</p:inputText>
						<br />
					</div>
					<h:outputLabel value="#{general.mandatoryField}" />
					<br />

					<h:commandButton id="button_create" value="#{general.buttonCreate}"
						styleClass="button_classic"
						action="#{manageProfileController.createUser}" />
					<br />
				</div>
				<p:inputText value="#{manageProfileController.email}" type="hidden" />
				<p:inputText value="#{manageProfileController.password}"
					type="hidden" />
				<p:inputText value="#{manageProfileController.accountType}"
					type="hidden" />
			</h:form>
			<h:form>
				<h:commandButton id="button_backRegis" value="#{general.backIdent}"
					styleClass="button_back" action="/login" />
			</h:form>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
