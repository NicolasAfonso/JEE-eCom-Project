<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>

				<h:outputLabel styleClass="bold" value="#{general.contactDetails}" />
				<div class="form_container">
					<div class="form_border">
						<h:form>
							<h:outputText styleClass="bold" value="#{general.civility}" />
							<h:panelGrid columns="2" style="margin-bottom:10px"
								cellpadding="5">
								<p:selectOneRadio id="radioBox_details"
									value="#{manageProfileController.title}" required="true"
									style="width: 200px">
									<f:selectItems value="#{manageProfileController.titles}"
										var="type" itemValue="#{type}" itemLabel="#{type}" />
								</p:selectOneRadio>
							</h:panelGrid>

							<h:outputLabel styleClass="bold" value="#{general.fieldName}" />
							<br />
							<p:inputText id="name_contact" required="true"
								value="#{manageProfileController.surname}">
								<f:validateLength minimum="2" />
							</p:inputText>
							<br />

							<h:outputLabel styleClass="bold"
								value="#{general.fieldFirstname}" />
							<br />
							<p:inputText id="firstname_contact" required="true"
								value="#{manageProfileController.firstname}">
								<f:validateLength minimum="2" />
							</p:inputText>
							<br />

							<h:outputLabel styleClass="bold" value="#{general.fieldPhone}" />
							<br />
							<p:inputText id="phoneNumber" required="true"
								value="#{manageProfileController.phoneNumber}">
								<f:validateLength minimum="10" />
							</p:inputText>
						</h:form>
					</div>
				</div>
				<h:outputLabel value="#{general.mandatoryField}" />

				<p:inputText value="#{manageProfileController.email}" type="hidden" />
				<p:inputText value="#{manageProfileController.password}"
					type="hidden" />
				<p:inputText value="#{manageProfileController.accountType}"
					type="hidden" />
			</h:form>
			<br />
			<br />
			<h:form>
				<h:commandButton id="button_backRegis" value="#{general.backIdent}"
					styleClass="button_back" action="/login" style="float: left"/>
				<h:commandButton id="button_create" value="#{general.buttonCreate}"
						styleClass="button_classic"
						action="#{manageProfileController.createUser}" style="float: right"/>
			</h:form>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
