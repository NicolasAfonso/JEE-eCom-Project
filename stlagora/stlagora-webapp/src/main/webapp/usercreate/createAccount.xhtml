<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
					
					<h:outputLabel styleClass="bold" value="#{general.contactDetails}" />
					<br />
					<div class="form_border">
					
						<h:outputText styleClass="bold" value="#{general.civility}" />
						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
					        <p:selectOneRadio id="radioBox_details">  
					            <f:selectItem itemLabel="Mme" itemValue="1" />  
					            <f:selectItem itemLabel="M." itemValue="2" />  
					        </p:selectOneRadio>  
					    </h:panelGrid> 
					
						<h:outputLabel styleClass="bold" value="#{general.fieldName}" />
						<br />
						<p:inputText id="name_contact" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass="bold" value="#{general.fieldSurname}" />
						<br />
						<p:inputText id="surname_contact" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass="bold" value="#{general.fieldLogin}" />
						<br />
						<p:inputText id="login_contact" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass="bold" value="#{general.fieldPhone}" />
						<br />
						<p:inputText id="phoneNumber1" required="true" style="width: 20px;">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:outputLabel value="-" />
						<p:inputText id="phoneNumber2" required="true" style="width: 20px;">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:outputLabel value="-" />
						<p:inputText id="phoneNumber3" required="true" style="width: 20px;">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:outputLabel value="-" />
						<p:inputText id="phoneNumber4" required="true" style="width: 20px;">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:outputLabel value="-" />
						<p:inputText id="phoneNumber5" required="true" style="width: 20px;">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />								
						
					</div>
					<h:outputLabel value="#{general.mandatoryField}" />
					<br />
						
					<h:commandButton id="button_create" value="#{general.buttonCreate}" styleClass="button_classic"/>
				</div>
			</div>
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
