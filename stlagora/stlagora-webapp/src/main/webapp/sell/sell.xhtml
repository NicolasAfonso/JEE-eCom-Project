<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>STL Agora - #{sell.sellProducts}-</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<div class="form_container">
				<h:form enctype="multipart/form-data">
					<div class="gray_background">
						<h1>#{sell.sellProducts}</h1>
					</div>
					<br />
					<p:messages id="messages" showDetail="false" autoUpdate="true" />
					<div>
						<h2>#{sell.informationsProduct}</h2>
						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.productCategory}" />
						<p:selectOneMenu styleClass="small" id="onemenu_category"
							value="#{sellController.productCategory}" required="true">
							<f:selectItems value="#{sellController.categories}" var="cat"
								itemValue="#{cat.categoryName}" itemLabel="#{cat.categoryName}" />
						</p:selectOneMenu>
						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.productName}" />
						<p:inputText id="name_product" required="true"
							value="#{sellController.name}">
							<f:validator validatorId="productValidator" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.productCaract}" />
						<p:inputText id="productCaract" required="true"
							value="#{sellController.description}">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.productPrice}" />
						<p:inputText id="productPrice" required="true"
							value="#{sellController.price}">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:outputLabel value=" euros" />
						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.productImage}" />
						<!-- 					TODO : voir pour le style css -->
						<p:fileUpload value="#{sellController.image}" mode="simple"
							required="true">
							<f:validator validatorId="fileUploadValidatorImage" />
						</p:fileUpload>
						<h2>#{sell.downloadProduct}</h2>
						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.productMap}" />
						<p:fileUpload value="#{sellController.plan}" mode="simple"
							required="true">
							<f:validator validatorId="fileUploadValidatorPlan" />
						</p:fileUpload>

						<br />
						<h:outputLabel styleClass="label bold" value="#{sell.dispo}" />
						<p:selectOneMenu styleClass="small" id="onemenu_status"
							value="#{sellController.productStatus}" required="true">
							<f:selectItems value="#{sellController.allProductStatus}"
								var="type" itemValue="#{type}" itemLabel="#{type}" />
						</p:selectOneMenu>
						<br />
						<h:outputLabel value="#{general.mandatoryField}" />
						<br />
						<h:commandButton id="putSell" value="#{sell.buttonPutSell}"
							styleClass="button_classic"
							action="#{sellController.validateSell}" style="float: right"/>
					</div>
				</h:form>
			</div>
		</div>
	</div>


	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
