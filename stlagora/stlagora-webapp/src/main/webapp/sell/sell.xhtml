<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>


	<div id="pagecontent">
		<div class="form_container">
			<h:form enctype="multipart/form-data">
				<div class="gray_background">
					<h1>#{general.sellProducts}</h1>
				</div>
				<br />

				<div>
					<h2>#{general.informationsProduct}</h2>
					<br />
					<h:outputLabel styleClass="bold" value="#{general.productCategory}" />
					<p:selectOneMenu id="category">
						<f:selectItem itemLabel="#{general.gadgets}" />
						<f:selectItem itemLabel="#{general.artDeco}" />
						<f:selectItem itemLabel="#{general.utils}" />
					</p:selectOneMenu>
					<br />
					<h:outputLabel styleClass="bold" value="#{general.productName}" />
					<p:inputText id="name_product" required="true"
						value="#{sellController.name}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<h:outputLabel styleClass="bold" value="#{general.productCaract}" />
					<p:inputText id="productCaract" required="true"
						value="#{sellController.description}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<h:outputLabel styleClass="bold" value="#{general.productPrice}" />
					<p:inputText id="productPrice" required="true" 
						value="#{sellController.price}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<h:outputLabel value=" euros" />
					<br />
					<h:outputLabel styleClass="bold" value="#{general.productImage}" />
					<p:fileUpload value="#{sellController.image}" mode="simple"	required="true" />

					<h2>#{general.downloadProduct}</h2>
					<br />
					<h:outputLabel styleClass="bold" value="#{general.productMap}" />
					<p:fileUpload value="#{sellController.plan}" mode="simple" required="true"  />
					<br />
					<h:outputLabel value="#{general.mandatoryField}" />
					<br />

					<h:commandButton id="putSell" value="#{general.buttonPutSell}"
						styleClass="button_classic"
						action="#{sellController.validateSell}" />
				</div>
			</h:form>
		</div>
	</div>


	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
