<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>STL Agora - #{sell.confirmsellProducts} -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<div class="gray_background">
				<h1>#{sell.confirmsellProducts}</h1>
			</div>
			<h2>#{sell.informationsProductConfirm}</h2>
			<div class="form_container">
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productName}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.name}" />
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productCategory}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.category.categoryName}" />
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productCaract}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.description}" />
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productPrice}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.price}" />
				<h:outputLabel value=" euros" />
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productImage}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.images}" />
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productMap}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.plan}" />
				<br />
				<h:outputLabel styleClass="bold" value="#{sell.productMap}" />
				<h:outputLabel styleClass="bold"
					value="#{sellController.productUpload.status}" />
				<br /> <br /> <br />
				<h:form>
					<h:commandButton id="button_backRegis" value="#{sell.forsale}"
						styleClass="button_back" action="/profile/forSale" />
				</h:form>
				<br />
			</div>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
