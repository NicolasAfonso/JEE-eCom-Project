<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>STL Agora - #{sell.sellProducts}-</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>
	<f:metadata>
		<f:viewParam name="id" value="#{productController.id}"></f:viewParam>
	</f:metadata>
	<div id="pagecontent">
		<p:messages id="messages" showDetail="false" autoUpdate="true" />
		<div class="form_container">
			<h:form enctype="multipart/form-data">
				<div class="gray_background">
					<h1>#{sell.sellProducts}</h1>
				</div>
				<br />
				<p:messages id="messages" showDetail="false" autoUpdate="true" />
				<div>
					<h2>#{sell.informationsProduct}</h2>
					<br />
					<h:outputLabel styleClass="bold" value="#{sell.productCategory}" />
					<p:selectOneMenu styleClass="small" id="onemenu_category" 
							value="#{productController.product.category}" required="true">
							<f:selectItems value="#{productController.categories}"
								var="cat" itemValue="#{cat.categoryName}" itemLabel="#{cat.categoryName}" />
						</p:selectOneMenu> 
					<br />
					<h:outputLabel styleClass="bold" value="#{sell.productName}" />
					<p:inputText id="name_product" required="true"
						value="#{productController.product.name}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<h:outputLabel styleClass="bold" value="#{sell.productCaract}" />
					<p:inputText id="productCaract" required="true"
						value="#{productController.product.description}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<h:outputLabel styleClass="bold" value="#{sell.productPrice}" />
					<p:inputText id="productPrice" required="true"
						value="#{productController.product.price}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<h:outputLabel value=" #{profile.money}" />
					<br />
					<h:outputLabel styleClass="bold" value="#{sell.productImage}" />
<!-- 					TODO : voir pour le style css -->
					<p:fileUpload value="#{productController.image}" mode="simple"	required="true">
						<f:validator validatorId="fileUploadValidatorImage" />
					 </p:fileUpload>
					<h2>#{sell.downloadProduct}</h2>
					<br />
					<h:outputLabel styleClass="bold" value="#{sell.productMap}" />
					<p:fileUpload value="#{productController.plan}" mode="simple" required="true">
						<f:validator validatorId="fileUploadValidatorPlan" />
					</p:fileUpload>

					<br />
					<h:outputLabel styleClass="bold" value="#{sell.dispo}" />
					<p:selectOneMenu styleClass="small" id="onemenu_status"
							value="#{productController.product.status}" required="true">
							<f:selectItems value="#{productController.allProductStatus}"
								var="type" itemValue="#{type}" itemLabel="#{type}" />
						</p:selectOneMenu>
					<br />
					<h:commandButton id="putSell" value="#{sell.buttonPutSell}"
						styleClass="button_classic"
						action="#{productController.validateSellModif}" />
					<h:outputLabel value="#{general.mandatoryField}" />
					<br />
				</div>
			</h:form>
		</div>
	</div>


	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
