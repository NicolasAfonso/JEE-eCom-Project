<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
	<h:outputStylesheet library="css" name="agile_carousel.css" />
	<h:outputScript library="js" name="jquery-1.10.2.min.js" />
	<h:outputScript library="js" name="agile_carousel.alpha.js" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="/resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">

				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{profile.accountParameters}
						</h1>				
					</div>
					<br />
				
					<div>
						<h2>#{profile.identify}</h2>
						<br />
						<h:outputLabel styleClass=" bold" value="#{profile.fieldEmail}" />
						
						<p:inputText id="email_creat" required="true"
							value="#{sessionUser.user.email}"
							match="password_confirm">
							<f:validateLength minimum="8" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass=" bold" value="#{profile.fieldEmailConfirm}" />
						
						<p:inputText id="email_confirm" required="true" 
							value="#{sessionUser.user.email}">
							<f:validateLength minimum="8" />
						</p:inputText>
						<br />
						
						
<!-- 					TODO : verifier longueur -->
						<h:outputLabel styleClass=" bold" value="#{profile.fieldPassword}" />
						
						<p:password id="password_creat" required="false"
							value="#{sessionUser.user.password}"
							match="password_confirm">
						</p:password>
						<br />
	
						<h:outputLabel styleClass=" bold"
							value="#{profile.fieldPasswordConfirm}" />
						
						<p:password id="password_confirm" required="false"
							value="#{sessionUser.user.password}">
						</p:password>
						<br />
						
						<h2>#{profile.details}</h2>
						<br />
						<h:outputLabel styleClass=" bold" value="#{profile.fieldSurname}" />
						
						<p:inputText  required="true"
							value="#{sessionUser.user.surname}">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass=" bold" value="#{profile.fieldFirstname}" />
						
						<p:inputText  required="true"
							value="#{sessionUser.user.firstname}">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						<h:outputLabel styleClass=" bold" value="#{profile.fieldPhone}" />
						
						<p:inputText  required="true"
							value="#{sessionUser.user.phoneNumber}">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						<h:outputText styleClass="bold" value="#{profile.fieldStatut}" />
						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
							<p:selectOneRadio styleClass="small" id="radioBox_statut"
								value="#{sessionUser.user.accountType}" required="true">
								<f:selectItems value="#{manageProfileController.accountTypes}"
									var="type" itemValue="#{type}" itemLabel="#{type}" />
							</p:selectOneRadio>
						</h:panelGrid>
					</div>
				</div>
				<br />
				<h:commandButton value="#{profile.backModif}" styleClass="button_back" action="/profile/accountParameters"/>
				<h:commandButton id="button_record" styleClass="button_classic" value="#{profile.button_record}" action="#{manageProfileController.update}"/>
				
			</div> 
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="/resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
