<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Historique des ventes -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>

				<div class="form_container">

					<div class="gray_background">
						<h1>#{general.historySell}</h1>
					</div>
					<br />

					<div>

						<h:dataTable value="#{manageProfileController.transactionSold}"
							var="ts" styleClass="history_sell"
							headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							rendered="#{not empty manageProfileController.transactionSold}">

							<h:column>
							<div id="div_container">
							<div class="table_cell_middle" style="text-align: left">
								<h:graphicImage styleClass="product_search_image"
									name="nom de l'image" />
								<h:outputLabel styleClass="bold"
								value=" #{ts.product.name} - #{ts.product.description}" />
							</div>
							<div class="table_cell_middle" style="text-align: right">
								<h:outputLabel value="AchetÃ© par " />
								<p:commandLink id="buyer">
									<h:outputText styleClass="hyperlink_classic"
										value="#{ts.buyer.surname} #{ts.buyer.firstname}" />
								</p:commandLink>
								<h:outputLabel value=" le #{ts.date}" />
							</div>
							</div>
							</h:column>

						</h:dataTable>

						<h:outputLabel value="#{profile.historySellNull}"
							rendered="#{empty manageProfileController.transactionSold}" />

					</div>
				</div>
				<br />
				<h:commandButton styleClass="button_back"
					action="/profile/accountParameters" value="#{profile.backModif}" />

			</h:form>
		</div>
	</div>
	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
