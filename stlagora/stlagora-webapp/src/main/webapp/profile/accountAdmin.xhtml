<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Page d'adminisatration -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
		
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>
				<div class="gray_background">
					<h1>#{profile.linkStat}</h1>
				</div>
				<br /> 
				<h:outputLabel styleClass="bold" value="#{profile.statMembers}" />
				<div class="form_container">
				<div class="form_border">
						 <p:pieChart id="pie_user" value="#{statController.pie}" legendPosition="s" 
                 style="width:400px;height:300px" diameter="150" showDataLabels="true" title="Répartition des membres sur le site" /> 
				</div> 
				<br />
				<h:outputLabel styleClass="bold" value="#{profile.statProd}" />
				<div class="form_container">
 					<div class="form_border">
						 <p:pieChart id="pie_product" value="#{statController.pieProduct}" sliceMargin="10" legendPosition="s" 
                 style="width:600px;height:500px" diameter="150" showDataLabels="true" title="Répartition des produits sur le site" /> 
				</div> 
					</div> 
				</div>
				<br/>    
			</h:form>
 
		</div>
	</div>


	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert> 

</h:body>
</html>
