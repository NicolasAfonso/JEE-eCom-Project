<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>


	<div id="page">
		<div id="pagecontent">
			<h:form>
				<p:messages id="messages" showDetail="false" autoUpdate="true" />
				<div class="form_container">

					<div class="gray_background">
						<h1>#{general.productsSell}</h1>
					</div>
					<br />

					<div class="for_sale">

						<h:dataTable value="#{productController.products}" var="lp"
							styleClass="for_sale" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">
							<h:column>
								<div id="div_container">
									<div class="table_cell_middle" style="width: 250px">
										<h:graphicImage styleClass="product_search_image"
											name="#{general.nameImage}" />
									</div>
									<div class="table_cell_middle" style="width: 50%">
										<h:outputLabel styleClass="bold" value="#{lp.name}" />
									</div>
									<div class="table_cell_middle">
										<p:commandLink id="modifProduct"
											action="#{sellController.goToSellModif}">
											<h:outputText styleClass="hyperlink_classic"
												value="#{profile.modif}" />
										</p:commandLink>
									</div>
									<div class="table_cell_middle" style="text-align: right">
										<h:commandButton id="delete" value="#{general.buttonDelete}"
											action="#{productController.removeProduct(lp)}"
											styleClass="button_delete" />
									</div>
								</div>
							</h:column>
						</h:dataTable>
						<h:outputLabel value="#{sell.noneProdSell}"
							rendered="#{empty productController.products}" />
					</div>
				</div>
				<br />
				<h:commandButton styleClass="button_back"
					value="#{profile.backModif}"
					action="/profile/accountParameters?faces-redirect=true"
					style="float: left" />
				<h:commandButton styleClass="button_classic"
					value="#{product.addProductSell}"
					action="#{sellController.goToSell}" style="float: right" />
			</h:form>
		</div>
	</div>


	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
