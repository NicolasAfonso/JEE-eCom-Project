<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="/resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">
				<div class="form_container">
				
					<div class="gray_background">
						<h1>
							#{general.productsSell}
						</h1>						
					</div>
					<br />
					
					<div class="for_sale">
					
						<h:dataTable value="#{productController.products}" var="lp"
	    					styleClass="for_sale"
			    			headerClass="order-table-header"
			    			rowClasses="order-table-odd-row,order-table-even-row">
	 
			    			<h:column>
			    				<h:graphicImage styleClass="product_search_image" name="#{general.nameImage}" />
								<h:outputLabel styleClass="bold" value="#{lp.name}" />
								<p:commandLink id="modifProduct" action="#{sellController.goToSellModif}">
									<h:outputText styleClass="hyperlink_classic" value="#{profile.modif}" />
								</p:commandLink>
								<h:commandButton id="delete" value="#{general.buttonDelete}" action="#{productController.removeProduct(lp)}" styleClass="button_delete"/>
			    			</h:column>
	 
	    				</h:dataTable>
					
					</div>
				</div>
				<h:commandButton styleClass="button_back" value="#{profile.backModif}" action="/profile/accountParameters?faces-redirect=true" />
				<h:commandButton styleClass="button_classic" value="#{product.addProductSell}" action="#{sellController.goToSell}"/>
			</div>
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="/resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
