<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/templates/header.xhtml" />
	</ui:insert>

	<div id="page">
		<div id="pagecontent">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:form>
				<div class="gray_background">
					<h1>#{profile.myAccount}</h1>
					<!-- 				<h:outputLabel styleClass="small bold" value="#{general.myAccount}" /> -->
				</div>
				<br />

				<h:outputLabel styleClass="bold"
					value="#{profile.accountParameters}" />
				<br />
				<div class="form_container">
					<div class="form_border">
						<p:commandLink id="modifParameters" styleClass="hyperlink_classic"
							action="#{manageProfileController.goToModificationProfile}">
							<h:outputText value="#{profile.modifParameters}" />
						</p:commandLink>
						<br />
						<h:outputLabel styleClass="small gray"
							value="#{profile.linkParameters}" />
					</div>
				</div>
				<br />

				<h:outputLabel styleClass="bold" value="#{profile.accountCommands}" />
				<div class="form_container">
					<div class="form_border">
						<p:commandLink id="linkHistoSell" styleClass="hyperlink_classic"
							action="#{manageProfileController.goToHistorySell}">
							<h:outputText value="#{profile.linkHistoSell}" />
						</p:commandLink>
						<br />
						<p:commandLink id="linkHistoPurchase"
							styleClass="hyperlink_classic"
							action="#{manageProfileController.goToHistoryPurchase}">
							<h:outputText value="#{profile.linkHistoPurchase}" />
						</p:commandLink>
						<br />
						<p:commandLink id="linkProducts" styleClass="hyperlink_classic"
							action="#{manageProfileController.goToForSale}">
							<h:outputText value="#{profile.linkProducts}" />
						</p:commandLink>
					</div>
				</div>
				
				<h:panelGroup layout="block" rendered="#{!sessionUser.adminCo}">
					<h:outputText value="#{profile.unsub}"/>
					<a href="mailto:stl-agora@outlook.com">stl-agora@outlook.com</a>
				</h:panelGroup>
				<br/>
				<h:outputText styleClass="bold" value="#{profile.admin}" rendered="#{sessionUser.adminCo}"/>
				<h:panelGroup class="form_container" layout="block" rendered="#{sessionUser.adminCo}">
					<div class="form_border">
						<p:commandLink id="linkStat" styleClass="hyperlink_classic"
							action="#{manageProfileController.goToStat}">
							<h:outputText value="#{profile.linkStat}" />
						</p:commandLink>
					</div>
				</h:panelGroup>
			</h:form>
		</div>
	</div>


	<ui:insert name="footer">
		<ui:include src="/resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
