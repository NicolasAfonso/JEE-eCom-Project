<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="resources/templates/header.xhtml" />
	</ui:insert>


	<div id="pagecontent">
		<p:messages id="messages" showDetail="false" autoUpdate="true" />
		<div id="form_container">
			<div style="display: table-cell;">
				<h:outputLabel styleClass="bold" value="#{general.client}" />
				
				<div class="form_border">
				<h:form>
					<h:outputLabel styleClass=" bold" value="#{general.fieldEmail}" />
					<br />
					<p:inputText id="email_ident" value="#{loginController.loginUser}"
						required="true">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />

					<h:outputLabel styleClass=" bold" value="#{general.fieldPassword}" />
					<br />
					<p:password id="password_ident" value="#{loginController.password}"
						required="true">
						<f:validateLength minimum="2" />
					</p:password>
					<br />

					<h:outputLabel value="#{general.forgettingPassword}" />
					<p:commandLink id="linkClic" action="/global/forgetPassword?faces-redirect=true">
						<h:outputText styleClass="hyperlink_classic underlined"
							value="#{general.linkClic}" />
					</p:commandLink>
					<br />

					<h:commandButton id="button_connect" styleClass="button_classic"
						value="#{general.connection}" action="#{loginController.login}" />
					<br />
					</h:form>
				</div>
				<h:outputLabel value="#{general.mandatoryField}" styleClass="" />
			</div>

			<div style="display: table-cell;">
			<h:outputLabel styleClass=" bold" value="#{general.newClient}" />
			<br />
			<div class="form_border">
				<h:form>
					<h:outputText styleClass="bold" value="#{general.statut}" />
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneRadio styleClass="small" id="radioBox_statut"
							value="#{manageProfileController.accountType}" required="true">
							<f:selectItems value="#{manageProfileController.accountTypes}"
								var="type" itemValue="#{type}" itemLabel="#{type}" />
						</p:selectOneRadio>
					</h:panelGrid>

					<h:outputLabel styleClass=" bold" value="#{general.fieldEmail}" />
					<br />
					<p:inputText id="email_creat" required="true"
						value="#{manageProfileController.email}">
						<f:validateLength minimum="8" />
					</p:inputText>
					<br />

					<h:outputLabel styleClass=" bold" value="#{general.fieldPassword}" />

					<br />
					<p:password id="password_creat" required="true"
						value="#{manageProfileController.password}"
						match="password_confirm">
						<f:validateLength minimum="8" />
					</p:password>
					<br />

					<h:outputLabel value="#{general.informations1}" />
					<h:outputLabel styleClass=" bold" value="#{general.informations2}" />
					<h:outputLabel value="#{general.informations3}" />
					<br />

					<h:outputLabel styleClass=" bold"
						value="#{general.confirmPassword}" />
					<br />
					<p:password id="password_confirm" required="true"
						value="#{manageProfileController.password}">
						<f:validateLength minimum="2" />
					</p:password>
					<br />

					<h:commandButton id="button_regis" styleClass="button_classic"
						value="#{general.registration}"
						action="#{manageProfileController.subscription}" />
					<br />
				</h:form>
			</div>
			<h:outputLabel value="#{general.mandatoryField}" />
			</div>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="resources/templates/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
