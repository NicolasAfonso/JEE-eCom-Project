<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenue sur STL Agora - Accueil -</title>
	<h:outputStylesheet library="css" name="global.css" />
</h:head>

	<h:body>
	
		<ui:insert name="header">
			<ui:include src="resources/templates/header.xhtml" />
		</ui:insert>
	
		<h:form>
			<div id="pagecontent">
			
			<div id="form_container">
				<div class="form_container">
					
					<h:outputLabel styleClass="bold" value="#{general.client}" />
					<br />
					<div class="form_border">
					
						<h:outputText styleClass="bold" value="#{general.statut}" />
						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
					        <p:selectOneRadio id="radioBox_statut">  
					            <f:selectItem itemLabel="Particulier" itemValue="1" />  
					            <f:selectItem itemLabel="Professionnel" itemValue="2" />  
					        </p:selectOneRadio>  
					    </h:panelGrid> 
					
						<h:outputLabel styleClass=" bold" value="#{general.fieldEmail}" />
						<br />
						<p:inputText id="email_ident" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass=" bold" value="#{general.fieldPassword}" />
						<br />
						<p:inputText id="password_ident" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel value="#{general.forgettingPassword}" />
						<p:commandLink id="linkClic">
							<h:outputText styleClass="hyperlink_classic underlined" value="#{general.linkClic}" />
						</p:commandLink>
						<br />
						
						<h:commandButton id="button_connect" styleClass="button_classic" value="#{general.connection}" />
						<br />
						
					</div>
					<h:outputLabel value="#{general.mandatoryField}" styleClass=""/>
				</div>
		
				<div class="form_container">
					
					<h:outputLabel styleClass=" bold" value="#{general.newClient}" />
					<br />
					<div class="form_border">
					
						<h:outputLabel styleClass=" bold" value="#{general.fieldEmail}" />
						<br />
						<p:inputText id="email_creat" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel styleClass=" bold" value="#{general.fieldPassword}" />
						<br />
						<p:inputText id="password_creat" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:outputLabel value="#{general.informations1}" />
						<h:outputLabel styleClass=" bold" value="#{general.informations2}" />
						<h:outputLabel value="#{general.informations3}" />
						<br />
						
						<h:outputLabel styleClass=" bold" value="#{general.confirmPassword}" />
						<br />
						<p:inputText id="password_confirm" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<br />
						
						<h:commandButton id="button_regis" styleClass="button_classic" value="#{general.registration}" />
						<br />
						<h:commandButton id="button_backIdent" styleClass="button_back" value="#{general.backIdent}" />
						<br />
						
					</div>
					<h:outputLabel value="#{general.mandatoryField}"/>
				</div>
				</div>
			</div>
		</h:form>
		
		<ui:insert name="footer">
			<ui:include src="resources/templates/footer.xhtml" />
		</ui:insert>
		
	</h:body>
</html>
